    // Save last read position

      const lastRead = {

        verse: verseNum || '',
        timestamp: Date.now()
      };
      localStorage.setItem('lastReadPosition', JSON.stringify(lastRead));
    }
    
    // Load last read position

      const lastRead = JSON.parse(localStorage.getItem('lastReadPosition') || 'null');
      return lastRead;
    }

      const lastRead = loadLastReadPosition();
      
      if (lastRead) {
        // Load last read position
        document.getElementById('bookSelect').value = lastRead.bookId;
        await populateChapterDropdown(lastRead.bookId);
        document.getElementById('chapterSelect').value = lastRead.chapter;
        await populateVerseDropdown(lastRead.bookId, lastRead.chapter);
        document.getElementById('verseSelect').value = lastRead.verse;
        loadVerse(lastRead.bookId, lastRead.chapter, lastRead.verse);

    // Share verse functionality
    async function shareVerse(bookId, chapterNum, verseNum) {
      try {
        const book = booksMetadata.find(b => b.id === bookId);
        const bookData = await loadBookData(bookId);
        const chapterData = bookData.chapters.find(ch => ch.chapter == chapterNum);
        
        let shareText = '';
        let reference = '';
        
        if (!verseNum || verseNum === '' || verseNum === 'undefined') {
          // Share full chapter
          reference = `${book.tamilName} ${chapterNum}`;
          shareText = `${reference}\n\n`;
          chapterData.verses.forEach(verseObj => {
            shareText += `${verseObj.verse}. ${verseObj.text}\n\n`;
          });
        } else {
          // Share specific verse only
          const verseData = chapterData.verses.find(v => v.verse == verseNum);
          if (verseData) {
            reference = `${book.tamilName} ${chapterNum}:${verseNum}`;
            shareText = `${reference}\n\n${verseData.text}`;
          } else {
            throw new Error(`ро╡роЪройроорпН ${verseNum} роХро╛рогро╡ро┐ро▓рпНро▓рпИ`);
          }
        }
        
        // Add app signature
        shareText += `\n\n- рокро░ро┐роЪрпБродрпНрод ро╡рпЗродро╛роХроороорпН (Tamil Bible App)`;
        
        // Use Web Share API if available, otherwise copy to clipboard
        if (navigator.share) {
          await navigator.share({
            title: reference,
            text: shareText
          });
        } else {
          // Fallback to clipboard
          await navigator.clipboard.writeText(shareText);
          alert('ро╡роЪройроорпН роХро┐ро│ро┐рокрпНрокрпЛро░рпНроЯро┐ро▓рпН роироХро▓рпЖроЯрпБроХрпНроХрокрпНрокроЯрпНроЯродрпБ!');
        }
      } catch (error) {
        console.error('Share error:', error);
        alert('рокроХро┐ро░рпНро╡родро┐ро▓рпН рокро┐ро┤рпИ: ' + error.message);
      }
    }

    // Add note functionality
    function addNote(bookId, chapterNum, verseNum) {
      const book = booksMetadata.find(b => b.id === bookId);

    // Verse selection and popup functionality
    let currentSelectedVerse = null;
    
    function selectVerse(bookId, chapterNum, verseNum, verseText) {
      // Remove previous selection
      document.querySelectorAll('.verse-selected').forEach(el => {
        el.classList.remove('verse-selected');
      });
      
      // Add selection to clicked verse
      const verseElement = document.querySelector(`[data-verse="${verseNum}"]`);
      if (verseElement) {
        verseElement.classList.add('verse-selected');
      }
      
      // Store current selection
      currentSelectedVerse = {
        bookId,
        chapter: chapterNum,
        verse: verseNum,
        text: verseText
      };
    }
    
    function showVersePopup(event, bookId, chapterNum, verseNum, verseText) {
      event.preventDefault();
      
      const book = booksMetadata.find(b => b.id === bookId);
      const reference = `${book.tamilName} ${chapterNum}:${verseNum}`;
      
      // Update popup info
      document.getElementById('popupVerseInfo').textContent = reference;
      
      // Store current selection
      currentSelectedVerse = {
        bookId,
        chapter: chapterNum,
        verse: verseNum,
        text: verseText
      };
      
      // Position popup
      const popup = document.getElementById('versePopup');
      popup.style.left = event.pageX + 'px';
      popup.style.top = event.pageY + 'px';
      popup.style.display = 'block';
      
      // Highlight verse
      selectVerse(bookId, chapterNum, verseNum, verseText);
    }
    
    function closeVersePopup() {
      document.getElementById('versePopup').style.display = 'none';
    }
    
    function shareSelectedVerse() {
      if (currentSelectedVerse) {
        shareVerse(currentSelectedVerse.bookId, currentSelectedVerse.chapter, currentSelectedVerse.verse);
        closeVersePopup();
      }
    }
    
    function addSelectedToFavorites() {
      if (currentSelectedVerse) {
        addToFavorites(currentSelectedVerse.bookId, currentSelectedVerse.chapter, currentSelectedVerse.verse);
        closeVersePopup();
      }
    }
    
    function addNoteToSelectedVerse() {
      if (currentSelectedVerse) {
        addNote(currentSelectedVerse.bookId, currentSelectedVerse.chapter, currentSelectedVerse.verse);
        closeVersePopup();
      }
    }
    
    // Remove from favorites functionality
    function removeFromFavorites(index) {

        const bookmarks = JSON.parse(localStorage.getItem('bibleBookmarks') || '[]');

      }
    }
    
    // Make functions available globally for onclick handlers
    window.loadBookmark = loadBookmark;
    window.createNote = createNote;
    window.loadSearchResult = loadSearchResult;
    window.goBackToSearchResults = goBackToSearchResults;
    window.shareVerse = shareVerse;
    window.addToFavorites = addToFavorites;
    window.addNote = addNote;
    window.selectVerse = selectVerse;

    window.closeVersePopup = closeVersePopup;
    window.shareSelectedVerse = shareSelectedVerse;
    window.addSelectedToFavorites = addSelectedToFavorites;

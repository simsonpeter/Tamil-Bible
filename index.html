<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>தமிழ் பைபிள்</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #eef4fc 100%);
      color: #2d3748;
      font-family: 'Noto Sans Tamil', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      line-height: 1.7;
    }
    .container { max-width: 950px; margin: 0 auto; }
    header {
      text-align: center;
      padding: 22px 15px;
      margin-bottom: 25px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 2.5rem;
      color: #2c5282;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .subtitle {
      color: #4a5568;
      font-size: 1.2rem;
      margin-top: 8px;
      font-weight: 500;
    }
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 28px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    select, button {
      padding: 12px 18px;
      border: 2px solid #3182ce;
      border-radius: 12px;
      background: white;
      font-size: 1rem;
      font-weight: 600;
      color: #2b6cb0;
      min-width: 130px;
      text-align: center;
      transition: all 0.2s ease;
    }
    select:focus, button:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
    }
    button {
      background: #3182ce;
      color: white;
      cursor: pointer;
      min-width: 100px;
    }
    button:hover {
      background: #2c5282;
      transform: translateY(-2px);
    }
    .bible-area {
      background: white;
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin-bottom: 25px;
    }
    .reference {
      text-align: center;
      font-size: 1.6rem;
      color: #2c5282;
      margin-bottom: 25px;
      padding-bottom: 16px;
      border-bottom: 2px solid #ebf4ff;
      font-weight: 700;
    }
    .verse-display {
      font-size: 1.4rem;
      text-align: justify;
      line-height: 1.8;
      padding: 15px;
      background: #f8fafc;
      border-radius: 12px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #718096;
      font-size: 1rem;
    }
    .loading {
      text-align: center;
      padding: 25px;
      color: #4299e1;
      font-size: 1.1rem;
    }
    @media (max-width: 650px) {
      .controls { flex-direction: column; }
      select, button { width: 100%; max-width: 280px; }
      h1 { font-size: 2.1rem; }
      .verse-display { font-size: 1.25rem; }
      .reference { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>தமிழ் பைபிள்</h1>
      <div class="subtitle">Tamil Bible • தமிழ் வேதாகமம்</div>
    </header>
    
    <div class="controls">
      <select id="bookSelect">
        <option value="">புத்தகம்</option>
      </select>
      <select id="chapterSelect">
        <option value="">அத்தியாயம்</option>
      </select>
      <select id="verseSelect">
        <option value="">வசனம்</option>
      </select>
      <button id="loadButton">காட்டு</button>
    </div>
    
    <div class="bible-area">
      <div class="reference" id="reference">புத்தகம், அத்தியாயம் மற்றும் வசனத்தைத் தேர்ந்தெடுக்கவும்</div>
      <div class="verse-display" id="verseDisplay">
        மேலே உள்ள கட்டுப்பாடுகளைப் பயன்படுத்தி புத்தகம், அத்தியாயம் மற்றும் வசனத்தைத் தேர்ந்தெடுத்து, "காட்டு" பொத்தானை அழுத்தவும்.
      </div>
    </div>
    
    <div class="footer">
      <p>தமிழ் பைபிள் — கடவுளின் வார்த்தையை ஆழ்ந்து படியுங்கள்</p>
    </div>
  </div>

  <script>
    // Global data
    let booksMetadata = []; // From Books.json
    
    // Initialize the app
    async function initializeApp() {
      try {
        // Load Books.json
        const booksResponse = await fetch('Books.json');
        if (!booksResponse.ok) {
          throw new Error('Books.json கோப்பை ஏற்ற முடியவில்லை');
        }
        const booksData = await booksResponse.json();
        
        // Process into simple array with IDs
        booksMetadata = booksData.map((item, index) => ({
          id: (index + 1).toString(),
          englishName: item.book.english,
          tamilName: item.book.tamil.trim()
        }));
        
        // Populate book dropdown
        populateBookDropdown();
        
      } catch (error) {
        showError(`புத்தகங்களை ஏற்றுவதில் பிழை: ${error.message}`);
        console.error('Initialization error:', error);
      }
    }
    
    // Populate book dropdown
    function populateBookDropdown() {
      const bookSelect = document.getElementById('bookSelect');
      bookSelect.innerHTML = '<option value="">புத்தகம்</option>';
      
      booksMetadata.forEach(book => {
        const option = document.createElement('option');
        option.value = book.id;
        option.textContent = book.tamilName;
        bookSelect.appendChild(option);
      });
    }
    
    // Load a specific book's data
    async function loadBookData(bookId) {
      const book = booksMetadata.find(b => b.id === bookId);
      if (!book) {
        throw new Error('தேர்ந்தெடுக்கப்பட்ட புத்தகம் காணவில்லை');
      }
      
      const filename = `${book.englishName}.json`;
      try {
        const response = await fetch(filename);
        if (!response.ok) {
          throw new Error(`${filename} கோப்பு கிடைக்கவில்லை`);
        }
        return await response.json();
      } catch (error) {
        throw new Error(`புத்தகத்தை ஏற்ற முடியவில்லை: ${error.message}`);
      }
    }
    
    // Populate chapter dropdown
    async function populateChapterDropdown(bookId) {
      const chapterSelect = document.getElementById('chapterSelect');
      chapterSelect.innerHTML = '<option value="">அத்தியாயம்</option>';
      document.getElementById('verseSelect').innerHTML = '<option value="">வசனம்</option>';
      
      if (!bookId) return;
      
      try {
        const bookData = await loadBookData(bookId);
        
        if (!Array.isArray(bookData.chapters)) {
          throw new Error('அத்தியாய தரவு கிடைக்கவில்லை');
        }
        
        // Extract chapter numbers and sort them
        const chapters = bookData.chapters
          .map(ch => ch.chapter)
          .map(Number)
          .sort((a, b) => a - b);
        
        chapters.forEach(chNum => {
          const option = document.createElement('option');
          option.value = chNum;
          option.textContent = chNum;
          chapterSelect.appendChild(option);
        });
        
      } catch (error) {
        console.warn('Chapter dropdown population failed:', error);
      }
    }
    
    // Populate verse dropdown
    async function populateVerseDropdown(bookId, chapterNum) {
      const verseSelect = document.getElementById('verseSelect');
      verseSelect.innerHTML = '<option value="">வசனம்</option>';
      
      if (!bookId || !chapterNum) return;
      
      try {
        const bookData = await loadBookData(bookId);
        const chapterData = bookData.chapters.find(ch => ch.chapter == chapterNum);
        
        if (!chapterData || !Array.isArray(chapterData.verses)) {
          throw new Error('வசன தரவு கிடைக்கவில்லை');
        }
        
        // Extract verse numbers
        const verses = chapterData.verses
          .map(v => v.verse)
          .map(Number)
          .sort((a, b) => a - b);
        
        verses.forEach(vNum => {
          const option = document.createElement('option');
          option.value = vNum;
          option.textContent = vNum;
          verseSelect.appendChild(option);
        });
        
      } catch (error) {
        console.warn('Verse dropdown population failed:', error);
      }
    }
    
    // Load and display a specific verse
    async function loadVerse(bookId, chapterNum, verseNum) {
      if (!bookId || !chapterNum || !verseNum) {
        document.getElementById('verseDisplay').textContent = 
          'புத்தகம், அத்தியாயம் மற்றும் வசனம் தேர்ந்தெடுக்கப்படவில்லை';
        return;
      }
      
      showLoading();
      
      try {
        const bookData = await loadBookData(bookId);
        const chapterData = bookData.chapters.find(ch => ch.chapter == chapterNum);
        
        if (!chapterData || !Array.isArray(chapterData.verses)) {
          throw new Error(`அத்தியாயம் ${chapterNum} காணவில்லை`);
        }
        
        const verseData = chapterData.verses.find(v => v.verse == verseNum);
        if (!verseData) {
          throw new Error(`வசனம் ${verseNum} காணவில்லை`);
        }
        
        // Get book name for reference
        const book = booksMetadata.find(b => b.id === bookId);
        const referenceText = `${book.tamilName} ${chapterNum}:${verseNum}`;
        document.getElementById('reference').textContent = referenceText;
        
        // Display the verse text
        document.getElementById('verseDisplay').textContent = verseData.text;
        
      } catch (error) {
        showError(`வசனத்தை ஏற்றுவதில் பிழை: ${error.message}`);
      }
    }
    
    // Helper: Show loading message
    function showLoading() {
      document.getElementById('verseDisplay').textContent = 'ஏற்றுகிறது...';
    }
    
    // Helper: Show error message
    function showError(message) {
      document.getElementById('verseDisplay').textContent = message;
    }
    
    // Event Listeners
    document.getElementById('bookSelect').addEventListener('change', async (e) => {
      const bookId = e.target.value;
      await populateChapterDropdown(bookId);
    });
    
    document.getElementById('chapterSelect').addEventListener('change', async (e) => {
      const bookId = document.getElementById('bookSelect').value;
      const chapterNum = e.target.value;
      await populateVerseDropdown(bookId, chapterNum);
    });
    
    document.getElementById('verseSelect').addEventListener('change', () => {
      const bookId = document.getElementById('bookSelect').value;
      const chapterNum = document.getElementById('chapterSelect').value;
      const verseNum = document.getElementById('verseSelect').value;
      if (bookId && chapterNum && verseNum) {
        loadVerse(bookId, chapterNum, verseNum);
      }
    });
    
    document.getElementById('loadButton').addEventListener('click', () => {
      const bookId = document.getElementById('bookSelect').value;
      const chapterNum = document.getElementById('chapterSelect').value;
      const verseNum = document.getElementById('verseSelect').value;
      loadVerse(bookId, chapterNum, verseNum);
    });
    
    // Start the app when page loads
    document.addEventListener('DOMContentLoaded', initializeApp);
  </script>
</body>
</html>

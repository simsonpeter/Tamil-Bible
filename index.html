<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>தமிழ் பைபிள்</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: linear-gradient(135deg, #f0f7ff 0%, #e6f0fa 100%);
      color: #2c3e50;
      font-family: 'Noto Sans Tamil', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 12px;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 80px; /* Space for sticky title */
      padding-bottom: 70px; /* Space for sticky tabs */
    }
    
    .container { 
      max-width: 100%; 
      margin: 0 auto; 
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-top: 60px; /* Additional space for title */
    }
    
    /* STICKY Title Bar */
    .title-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding: 18px 15px;
      background: linear-gradient(135deg, #1a3a6c 0%, #2c5aa0 100%);
      border-radius: 0 0 16px 16px;
      box-shadow: 0 6px 20px rgba(26, 58, 108, 0.25);
      z-index: 1001;
      margin: 12px;
      margin-bottom: 0;
      color: white;
    }
    
    .title-bar h1 {
      font-size: 1.9rem;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      letter-spacing: 0.5px;
    }
    
    .subtitle {
      font-size: 1rem;
      margin-top: 5px;
      opacity: 0.9;
      font-weight: 500;
    }
    
    /* Row 2: Book Chapter Verse in single row - Always horizontal */
    .controls-row {
      display: flex;
      gap: 10px;
      background: white;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    
    .control-group {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0; /* Allow flex items to shrink below content size */
    }
    
    /* Remove the label element */
    .control-label {
      display: none; /* Hide the label since it's now inside dropdown */
    }
    
    select {
      padding: 12px 10px;
      border: 2px solid #2c5aa0;
      border-radius: 14px;
      background: white;
      font-size: 1rem;
      font-weight: 600;
      color: #2c5aa0;
      text-align: center;
      min-height: 45px;
      width: 100%;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%232c5aa0' viewBox='0 0 4 5'%3e%3cpath d='M2 0L0 2h4zm0 5L0 3h4z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 12px;
      box-shadow: 0 2px 8px rgba(44, 90, 160, 0.15);
    }
    
    select:focus {
      outline: none;
      border-color: #1a3a6c;
      box-shadow: 0 0 0 3px rgba(26, 58, 108, 0.3);
    }
    
    /* Row 3: Verse Display - Scrollable */
    .verse-display-row {
      background: white;
      border-radius: 16px;
      padding: 20px 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.12);
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100px;
      overflow-y: auto; /* Make this scrollable */
    }
    
    .verse-text {
      font-size: 1.2rem;
      line-height: 1.7;
      color: #2c3e50;
      flex: 1;
      overflow-y: auto; /* Only this area scrolls */
      padding: 10px 0;
      text-align: justify;
    }
    
    .verse-text.placeholder {
      color: #7f8c8d;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    /* Verse styling when showing full chapter */
    .full-chapter {
      font-size: 1.15rem;
    }
    
    .chapter-verse {
      margin-bottom: 15px;
      position: relative;
      padding-left: 30px; /* Reduced padding since no circle */
      background: linear-gradient(to right, rgba(248, 249, 250, 0.3) 0%, rgba(248, 249, 250, 0.3) 100%);
      padding: 12px 15px;
      border-radius: 10px;
      margin: 8px 0;
    }
    
    .verse-number {
      position: absolute;
      left: 5px; /* Adjusted position */
      top: 12px;
      font-weight: bold;
      color: #2c5aa0;
      font-size: 0.9rem;
      /* Removed circle styling */
    }
    
    /* STICKY TABS at the bottom */
    .tabs-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #e0e0e0;
      z-index: 1000;
      padding: 10px 12px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
    }
    
    .tabs {
      display: flex;
      flex-wrap: nowrap; /* Prevent wrapping */
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      border: 1px solid #e0e0e0;
    }
    
    .tab {
      padding: 14px 10px;
      background: #f8f9fa;
      color: #2c5aa0;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      text-align: center;
      min-width: 0; /* Allow flex items to shrink */
      border-right: 1px solid #e0e0e0;
    }
    
    .tab:last-child {
      border-right: none;
    }
    
    .tab.active {
      background: linear-gradient(135deg, #2c5aa0 0%, #1a3a6c 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(44, 90, 160, 0.3);
    }
    
    .tab:hover:not(.active) {
      background: #e3f2fd;
    }
    
    /* Prevent zoom on input focus */
    select {
      font-size: 16px !important;
    }
    
    /* Landscape mode adjustments */
    @media (orientation: landscape) and (max-height: 500px) {
      .controls-row {
        padding: 12px;
        gap: 8px;
      }
      
      .control-label {
        font-size: 0.9rem;
      }
      
      select {
        font-size: 0.9rem;
        padding: 10px 8px;
        min-height: 42px;
      }
      
      .verse-text {
        font-size: 1.1rem;
      }
      
      .tab {
        font-size: 0.9rem;
        padding: 12px 8px;
      }
    }
  </style>
</head>
<body>
  <!-- STICKY TITLE BAR -->
  <div class="title-bar">
    <h1>தமிழ் பைபிள்</h1>
    <div class="subtitle">Tamil Bible • தமிழ் வேதாகமம்</div>
  </div>

  <div class="container">
    <!-- Row 2: Book, Chapter, Verse in single row -->
    <div class="controls-row">
      <div class="control-group">
        <select id="bookSelect">
          <option value="">புத்தகம்</option>
        </select>
      </div>
      
      <div class="control-group">
        <select id="chapterSelect">
          <option value="">அத்தியாயம்</option>
        </select>
      </div>
      
      <div class="control-group">
        <select id="verseSelect">
          <option value="">வசனம்</option>
        </select>
      </div>
    </div>
    
    <!-- Row 3: Verse Display (Scrollable) -->
    <div class="verse-display-row">
      <div class="verse-text placeholder" id="verseText">
        புத்தகம், அத்தியாயம் மற்றும் வசனத்தைத் தேர்ந்தெடுக்கவும்
      </div>
    </div>
  </div>

  <!-- STICKY TABS at the bottom -->
  <div class="tabs-container">
    <div class="tabs">
      <div class="tab active" data-tab="tab1">தேடு</div>
      <div class="tab" data-tab="tab2">புக்மார்க்</div>
      <div class="tab" data-tab="tab3">குறிப்புகள்</div>
    </div>
  </div>

  <script>
    // Global data
    let booksMetadata = []; // From Books.json
    let currentTab = 'tab1'; // Track current active tab
    
    // Initialize the app
    async function initializeApp() {
      try {
        // Load Books.json
        const booksResponse = await fetch('Books.json');
        if (!booksResponse.ok) {
          throw new Error('Books.json கோப்பை ஏற்ற முடியவில்லை');
        }
        const booksData = await booksResponse.json();
        
        // Process into simple array with IDs
        booksMetadata = booksData.map((item, index) => ({
          id: (index + 1).toString(),
          englishName: item.book.english,
          tamilName: item.book.tamil.trim()
        }));
        
        // Populate book dropdown
        populateBookDropdown();
        
      } catch (error) {
        document.getElementById('verseText').textContent = `பிழை: ${error.message}`;
        console.error('Initialization error:', error);
      }
    }
    
    // Populate book dropdown
    function populateBookDropdown() {
      const bookSelect = document.getElementById('bookSelect');
      bookSelect.innerHTML = '<option value="">புத்தகம்</option>';
      
      booksMetadata.forEach(book => {
        const option = document.createElement('option');
        option.value = book.id;
        option.textContent = book.tamilName;
        bookSelect.appendChild(option);
      });
    }
    
    // Load a specific book's data
    async function loadBookData(bookId) {
      const book = booksMetadata.find(b => b.id === bookId);
      if (!book) {
        throw new Error('தேர்ந்தெடுக்கப்பட்ட புத்தகம் காணவில்லை');
      }
      
      const filename = `${book.englishName}.json`;
      try {
        const response = await fetch(filename);
        if (!response.ok) {
          throw new Error(`${filename} கோப்பு கிடைக்கவில்லை`);
        }
        return await response.json();
      } catch (error) {
        throw new Error(`புத்தகத்தை ஏற்ற முடியவில்லை: ${error.message}`);
      }
    }
    
    // Populate chapter dropdown
    async function populateChapterDropdown(bookId) {
      const chapterSelect = document.getElementById('chapterSelect');
      chapterSelect.innerHTML = '<option value="">அத்தியாயம்</option>';
      document.getElementById('verseSelect').innerHTML = '<option value="">வசனம்</option>';
      
      if (!bookId) return;
      
      try {
        const bookData = await loadBookData(bookId);
        
        if (!Array.isArray(bookData.chapters)) {
          throw new Error('அத்தியாய தரவு கிடைக்கவில்லை');
        }
        
        // Extract chapter numbers and sort them
        const chapters = bookData.chapters
          .map(ch => ch.chapter)
          .map(Number)
          .sort((a, b) => a - b);
        
        chapters.forEach(chNum => {
          const option = document.createElement('option');
          option.value = chNum;
          option.textContent = chNum;
          chapterSelect.appendChild(option);
        });
        
      } catch (error) {
        console.warn('Chapter dropdown population failed:', error);
      }
    }
    
    // Populate verse dropdown
    async function populateVerseDropdown(bookId, chapterNum) {
      const verseSelect = document.getElementById('verseSelect');
      verseSelect.innerHTML = '<option value="">வசனம்</option>';
      
      if (!bookId || !chapterNum) return;
      
      try {
        const bookData = await loadBookData(bookId);
        const chapterData = bookData.chapters.find(ch => ch.chapter == chapterNum);
        
        if (!chapterData || !Array.isArray(chapterData.verses)) {
          throw new Error('வசன தரவு கிடைக்கவில்லை');
        }
        
        // Extract verse numbers
        const verses = chapterData.verses
          .map(v => v.verse)
          .map(Number)
          .sort((a, b) => a - b);
        
        verses.forEach(vNum => {
          const option = document.createElement('option');
          option.value = vNum;
          option.textContent = vNum;
          verseSelect.appendChild(option);
        });
        
      } catch (error) {
        console.warn('Verse dropdown population failed:', error);
      }
    }
    
    // Load and display a specific verse or full chapter
    async function loadVerse(bookId, chapterNum, verseNum) {
      if (!bookId || !chapterNum) {
        document.getElementById('verseText').textContent = 'புத்தகம் மற்றும் அத்தியாயம் தேர்ந்தெடுக்கப்படவில்லை';
        document.getElementById('verseText').classList.add('placeholder');
        return;
      }
      
      document.getElementById('verseText').textContent = 'ஏற்றுகிறது...';
      document.getElementById('verseText').classList.remove('placeholder');
      
      try {
        const bookData = await loadBookData(bookId);
        const chapterData = bookData.chapters.find(ch => ch.chapter == chapterNum);
        
        if (!chapterData || !Array.isArray(chapterData.verses)) {
          throw new Error(`அத்தியாயம் ${chapterNum} காணவில்லை`);
        }
        
        const book = booksMetadata.find(b => b.id === bookId);
        const referenceText = `${book.tamilName} ${chapterNum}`;
        
        // If no verse selected, show full chapter
        if (!verseNum || verseNum === '') {
          // Display full chapter with verse numbers
          let chapterHTML = `<div style="text-align:center; font-weight:bold; margin-bottom:18px; color:#1a3a6c; font-size:1.2rem;">${referenceText}</div>`;
          
          chapterData.verses.forEach(verseObj => {
            chapterHTML += `
              <div class="chapter-verse">
                <span class="verse-number">${verseObj.verse}</span>
                &nbsp;&nbsp;${verseObj.text}
              </div>
            `;
          });
          
          document.getElementById('verseText').innerHTML = chapterHTML;
          document.getElementById('verseText').classList.add('full-chapter');
        } 
        // If specific verse selected, show only that verse
        else {
          const verseData = chapterData.verses.find(v => v.verse == verseNum);
          if (!verseData) {
            throw new Error(`வசனம் ${verseNum} காணவில்லை`);
          }
          
          // Display single verse
          document.getElementById('verseText').innerHTML = `<div style="text-align:center; font-weight:bold; margin-bottom:18px; color:#1a3a6c; font-size:1.2rem;">${referenceText}:${verseNum}</div><div>${verseData.text}</div>`;
          document.getElementById('verseText').classList.remove('full-chapter');
        }
        
      } catch (error) {
        document.getElementById('verseText').textContent = `பிழை: ${error.message}`;
        document.getElementById('verseText').classList.add('placeholder');
      }
    }
    
    // Tab functionality with content switching
    function setupTabs() {
      const tabs = document.querySelectorAll('.tab');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          // Remove active class from all tabs
          tabs.forEach(t => t.classList.remove('active'));
          
          // Add active class to clicked tab
          tab.classList.add('active');
          
          // Update current tab
          currentTab = tab.dataset.tab;
          
          // Handle tab content based on selection
          handleTabContent(currentTab);
        });
      });
    }
    
    // Handle tab content switching
    function handleTabContent(tabId) {
      const verseText = document.getElementById('verseText');
      
      switch(tabId) {
        case 'tab1': // Search
          verseText.innerHTML = `
            <div style="text-align: center; padding: 20px;">
              <h3 style="color: #1a3a6c; margin-bottom: 15px; font-size: 1.3rem;">வேதாகம வசனத்தைத் தேடவும்</h3>
              <input type="text" id="searchInput" placeholder="தேடல் சொல்லை உள்ளிடவும்..." 
                     style="padding: 14px; width: 100%; max-width: 300px; border: 2px solid #2c5aa0; border-radius: 12px; font-size: 1.1rem; margin-bottom: 15px; box-shadow: 0 4px 12px rgba(44, 90, 160, 0.15);">
              <div id="searchResults" style="text-align: left;"></div>
            </div>
          `;
          
          // Add search functionality
          const searchInput = document.getElementById('searchInput');
          if (searchInput) {
            searchInput.addEventListener('input', (e) => {
              performSearch(e.target.value);
            });
          }
          break;
          
        case 'tab2': // Bookmarks
          const bookmarks = JSON.parse(localStorage.getItem('bibleBookmarks') || '[]');
          if (bookmarks.length === 0) {
            verseText.innerHTML = `
              <div style="text-align: center; padding: 30px; color: #7f8c8d;">
                <h3 style="margin-bottom: 10px; font-size: 1.2rem;">எந்த புக்மார்க்குகளும் இல்லை</h3>
                <p style="font-size: 1rem;">உங்கள் பிடித்த வசனங்களை புக்மார்க் செய்ய முக்கியமான வசனத்தைத் தேர்ந்தெடுத்து புக்மார்க் ஐகானை அழுத்தவும்</p>
              </div>
            `;
          } else {
            let bookmarkHTML = '<div style="padding: 10px;"><h3 style="margin-bottom: 15px; color: #1a3a6c; text-align: center; font-size: 1.3rem;">என் புக்மார்க்குகள்</h3>';
            bookmarks.forEach((bookmark, index) => {
              bookmarkHTML += `
                <div style="padding: 14px; margin: 10px 0; background: #f8f9fa; border-radius: 12px; cursor: pointer; border-left: 4px solid #2c5aa0; box-shadow: 0 3px 10px rgba(0,0,0,0.08);"
                     onclick="loadBookmark('${bookmark.bookId}', ${bookmark.chapter}, ${bookmark.verse || ''})">
                  <div style="font-weight: bold; color: #2c3e50; font-size: 1.1rem;">${bookmark.reference}</div>
                  <div style="font-size: 1rem; color: #666; margin-top: 5px;">${bookmark.preview.substring(0, 80)}...</div>
                </div>
              `;
            });
            bookmarkHTML += '</div>';
            verseText.innerHTML = bookmarkHTML;
          }
          break;
          
        case 'tab3': // Notes
          verseText.innerHTML = `
            <div style="text-align: center; padding: 20px;">
              <h3 style="color: #1a3a6c; margin-bottom: 15px; font-size: 1.3rem;">குறிப்புகள்</h3>
              <p style="color: #666; margin-bottom: 20px; font-size: 1.1rem;">உங்கள் பைபிள் குறிப்புகள் இங்கே காண்பிக்கப்படும்</p>
              <button onclick="createNote()" style="background: linear-gradient(135deg, #2c5aa0 0%, #1a3a6c 100%); color: white; border: none; padding: 14px 24px; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(44, 90, 160, 0.3);">
                புதிய குறிப்பு உருவாக்கு
              </button>
            </div>
          `;
          break;
          
        default:
          // Show main verse content
          document.getElementById('verseText').textContent = 'புத்தகம், அத்தியாயம் மற்றும் வசனத்தைத் தேர்ந்தெடுக்கவும்';
          document.getElementById('verseText').classList.add('placeholder');
      }
    }
    
    // Search functionality
    async function performSearch(query) {
      if (query.length < 2) {
        document.getElementById('searchResults').innerHTML = '';
        return;
      }
      
      try {
        const searchResults = document.getElementById('searchResults');
        searchResults.innerHTML = '<div style="color: #666; font-size: 1rem; margin-top: 10px;">தேடல் செயல்படுத்தப்படுகிறது...</div>';
        
        // Search through all books
        let foundResults = [];
        
        for (const book of booksMetadata) {
          try {
            const bookData = await loadBookData(book.id);
            
            for (const chapter of bookData.chapters) {
              for (const verse of chapter.verses) {
                if (verse.text.toLowerCase().includes(query.toLowerCase())) {
                  foundResults.push({
                    bookName: book.tamilName,
                    chapter: chapter.chapter,
                    verse: verse.verse,
                    text: verse.text,
                    reference: `${book.tamilName} ${chapter.chapter}:${verse.verse}`
                  });
                  
                  // Limit results to prevent performance issues
                  if (foundResults.length >= 50) break;
                }
              }
              if (foundResults.length >= 50) break;
            }
            if (foundResults.length >= 50) break;
          } catch (error) {
            console.warn(`Could not search in book ${book.tamilName}:`, error);
            continue;
          }
        }
        
        // Display search results
        const searchResultsDiv = document.getElementById('searchResults');
        if (foundResults.length > 0) {
          let resultsHTML = `<div style="margin-top: 15px;"><h4 style="color: #1a3a6c; margin-bottom: 10px;">காணப்பட்ட ${foundResults.length} முடிவுகள்:</h4>`;
          foundResults.forEach(result => {
            resultsHTML += `
              <div style="padding: 12px; margin: 8px 0; background: #f8f9fa; border-radius: 8px; cursor: pointer; border-left: 4px solid #2c5aa0;"
                   onclick="loadSearchResult('${result.bookName}', ${result.chapter}, ${result.verse})">
                <div style="font-weight: bold; color: #2c3e50;">${result.reference}</div>
                <div style="font-size: 0.95rem; color: #666; margin-top: 5px;">${result.text.substring(0, 100)}...</div>
              </div>
            `;
          });
          resultsHTML += '</div>';
          searchResultsDiv.innerHTML = resultsHTML;
        } else {
          searchResultsDiv.innerHTML = '<div style="color: #7f8c8d; text-align: center; padding: 20px;">எந்த முடிவுகளும் காணப்படவில்லை</div>';
        }
      } catch (error) {
        document.getElementById('searchResults').innerHTML = `<div style="color: #e74c3c; text-align: center; padding: 10px;">தேடல் பிழை: ${error.message}</div>`;
      }
    }
    
    // Load search result
    async function loadSearchResult(bookName, chapter, verse) {
      // Find the book ID by name
      const book = booksMetadata.find(b => b.tamilName === bookName);
      if (!book) return;
      
      // Update dropdowns
      document.getElementById('bookSelect').value = book.id;
      await populateChapterDropdown(book.id);
      document.getElementById('chapterSelect').value = chapter;
      await populateVerseDropdown(book.id, chapter);
      document.getElementById('verseSelect').value = verse;
      
      // Load the verse
      loadVerse(book.id, chapter, verse);
      
      // Switch back to main content tab
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(t => t.classList.remove('active'));
      document.querySelector('[data-tab="tab1"]').classList.add('active');
    }
    
    // Bookmark functionality
    function addBookmark() {
      const bookId = document.getElementById('bookSelect').value;
      const chapter = document.getElementById('chapterSelect').value;
      const verse = document.getElementById('verseSelect').value;
      
      if (!bookId || !chapter) {
        alert('முதலில் புத்தகம் மற்றும் அத்தியாயத்தைத் தேர்ந்தெடுக்கவும்');
        return;
      }
      
      const book = booksMetadata.find(b => b.id === bookId);
      const reference = `${book.tamilName} ${chapter}${verse ? ':' + verse : ''}`;
      
      const bookmarks = JSON.parse(localStorage.getItem('bibleBookmarks') || '[]');
      const newBookmark = {
        bookId,
        chapter: parseInt(chapter),
        verse: verse ? parseInt(verse) : null,
        reference,
        preview: document.getElementById('verseText').textContent.substring(0, 100),
        timestamp: Date.now()
      };
      
      // Avoid duplicates
      const exists = bookmarks.some(b => 
        b.bookId === bookId && b.chapter === parseInt(chapter) && b.verse === (verse ? parseInt(verse) : null)
      );
      
      if (!exists) {
        bookmarks.push(newBookmark);
        localStorage.setItem('bibleBookmarks', JSON.stringify(bookmarks));
        alert('புக்மார்க் சேர்க்கப்பட்டது!');
      } else {
        alert('இந்த வசனம் ஏற்கனவே புக்மார்க் செய்யப்பட்டுள்ளது!');
      }
    }
    
    // Load bookmarked verse
    function loadBookmark(bookId, chapter, verse) {
      document.getElementById('bookSelect').value = bookId;
      populateChapterDropdown(bookId).then(() => {
        document.getElementById('chapterSelect').value = chapter;
        populateVerseDropdown(bookId, chapter).then(() => {
          document.getElementById('verseSelect').value = verse || '';
          loadVerse(bookId, chapter, verse || '');
          
          // Switch back to main content tab
          const tabs = document.querySelectorAll('.tab');
          tabs.forEach(t => t.classList.remove('active'));
          document.querySelector('[data-tab="tab1"]').classList.remove('active');
          document.querySelector('[data-tab="tab2"]').classList.remove('active');
          document.querySelector('[data-tab="tab3"]').classList.remove('active');
          document.querySelector('[data-tab="tab1"]').classList.add('active'); // Or create a main tab
        });
      });
    }
    
    // Create note functionality
    function createNote() {
      const noteText = prompt('உங்கள் குறிப்பை உள்ளிடவும்:');
      if (noteText && noteText.trim()) {
        const notes = JSON.parse(localStorage.getItem('bibleNotes') || '[]');
        notes.push({
          text: noteText,
          timestamp: Date.now(),
          reference: document.getElementById('verseText').textContent.substring(0, 50) + '...'
        });
        localStorage.setItem('bibleNotes', JSON.stringify(notes));
        alert('குறிப்பு சேமிக்கப்பட்டது!');
      }
    }
    
    // Event Listeners
    document.getElementById('bookSelect').addEventListener('change', async (e) => {
      const bookId = e.target.value;
      await populateChapterDropdown(bookId);
    });
    
    document.getElementById('chapterSelect').addEventListener('change', async (e) => {
      const bookId = document.getElementById('bookSelect').value;
      const chapterNum = e.target.value;
      await populateVerseDropdown(bookId, chapterNum);
      
      // Load full chapter when chapter changes
      loadVerse(bookId, chapterNum, '');
    });
    
    document.getElementById('verseSelect').addEventListener('change', () => {
      const bookId = document.getElementById('bookSelect').value;
      const chapterNum = document.getElementById('chapterSelect').value;
      const verseNum = document.getElementById('verseSelect').value;
      loadVerse(bookId, chapterNum, verseNum);
    });
    
    // Initialize everything
    document.addEventListener('DOMContentLoaded', () => {
      initializeApp();
      setupTabs();
    });
    
    // Make functions available globally for onclick handlers
    window.loadBookmark = loadBookmark;
    window.createNote = createNote;
    window.loadSearchResult = loadSearchResult;
  </script>
</body>
</html>

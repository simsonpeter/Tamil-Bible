    // Initialize the app
    async function initializeApp() {
      try {
        // Load Books.json
        const booksResponse = await fetch('Books.json');
        if (!booksResponse.ok) {
          throw new Error('Books.json роХрпЛрокрпНрокрпИ роПро▒рпНро▒ роорпБроЯро┐ропро╡ро┐ро▓рпНро▓рпИ');
        }
        const booksData = await booksResponse.json();
        
        // Process into simple array with IDs
        booksMetadata = booksData.map((item, index) => ({
          id: (index + 1).toString(),
          englishName: item.book.english,
          tamilName: item.book.tamil.trim()
        }));
        
        // Populate book dropdown
        populateBookDropdown();
        
        // Load theme preference
        const savedTheme = localStorage.getItem('bibleTheme') || 'light';
        currentTheme = savedTheme;
        applyTheme(savedTheme);
        
        // Load last read position or default to Genesis 1
        setTimeout(() => {
          loadLastReadOrDefault();
        }, 100);
        
        // Set up event listeners for offline functionality
        setupOfflineListeners();
        
        // Preload all books for offline use (in background)
        setTimeout(() => {
          preloadAllBooks();
        }, 2000);
        
      } catch (error) {
        document.getElementById('verseText').textContent = `рокро┐ро┤рпИ: ${error.message}`;
        console.error('Initialization error:', error);
      }
    }
    
    // Set up offline and swipe listeners
    function setupOfflineListeners() {
      // Online/offline detection
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      
      // Swipe to refresh
      document.addEventListener('touchstart', handleSwipeStart, { passive: true });
      document.addEventListener('touchmove', handleSwipeMove, { passive: false });
      document.addEventListener('touchend', handleSwipeEnd, { passive: true });
      
        // Initial online status check
        updateOnlineStatus();
        
        // Register service worker for PWA
        registerServiceWorker();
      }
      
      // Theme toggle functionality
      function toggleTheme() {
        currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        localStorage.setItem('bibleTheme', currentTheme);
        applyTheme(currentTheme);
      }
      
      function applyTheme(theme) {
        const body = document.body;
        const themeIcon = document.getElementById('themeIcon');
        
        if (theme === 'dark') {
          body.classList.add('dark-mode');
          themeIcon.textContent = 'тШАя╕П';
          themeIcon.title = 'Switch to Light Mode';
        } else {
          body.classList.remove('dark-mode');
          themeIcon.textContent = 'ЁЯМЩ';
          themeIcon.title = 'Switch to Dark Mode';
        }
      }
      
      // Register service worker
      function registerServiceWorker() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js')
            .then(registration => {
              console.log('Service Worker registered successfully:', registration);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        }
      }

    // Load a specific book's data with caching
    async function loadBookData(bookId) {
      // Check cache first
      if (cachedBooks.has(bookId)) {
        return cachedBooks.get(bookId);
      }
      
      const book = booksMetadata.find(b => b.id === bookId);
      if (!book) {
        throw new Error('родрпЗро░рпНроирпНродрпЖроЯрпБроХрпНроХрокрпНрокроЯрпНроЯ рокрпБродрпНродроХроорпН роХро╛рогро╡ро┐ро▓рпНро▓рпИ');
      }
      
      const filename = `${book.englishName}.json`;
      try {
        const response = await fetch(filename);
        if (!response.ok) {
          throw new Error(`${filename} роХрпЛрокрпНрокрпБ роХро┐роЯрпИроХрпНроХро╡ро┐ро▓рпНро▓рпИ`);
        }
        const bookData = await response.json();
        
        // Cache the book data
        cachedBooks.set(bookId, bookData);
        
        // Also store in localStorage for offline use
        localStorage.setItem(`book_${bookId}`, JSON.stringify(bookData));
        
        return bookData;
      } catch (error) {
        // Try to load from localStorage if fetch fails
        const cachedData = localStorage.getItem(`book_${bookId}`);
        if (cachedData) {
          const bookData = JSON.parse(cachedData);
          cachedBooks.set(bookId, bookData);
          return bookData;
        }
        throw new Error(`рокрпБродрпНродроХродрпНродрпИ роПро▒рпНро▒ роорпБроЯро┐ропро╡ро┐ро▓рпНро▓рпИ: ${error.message}`);
      }
    }

    // Share verse functionality
    async function shareVerse(bookId, chapterNum, verseNum) {
      try {
        const book = booksMetadata.find(b => b.id === bookId);
        const bookData = await loadBookData(bookId);
        const chapterData = bookData.chapters.find(ch => ch.chapter == chapterNum);
        
        let shareText = '';
        let reference = '';
        
        if (!verseNum || verseNum === '' || verseNum === 'undefined') {
          // Share full chapter
          reference = `${book.tamilName} ${chapterNum}`;
          shareText = `${reference}\n\n`;
          chapterData.verses.forEach(verseObj => {
            shareText += `${verseObj.verse}. ${verseObj.text}\n\n`;
          });
        } else {
          // Share specific verse only
          const verseData = chapterData.verses.find(v => v.verse == verseNum);
          if (verseData) {
            reference = `${book.tamilName} ${chapterNum}:${verseNum}`;
            shareText = `${reference}\n\n${verseData.text}`;

            throw new Error(`ро╡роЪройроорпН ${verseNum} роХро╛рогро╡ро┐ро▓рпНро▓рпИ`);

        // Use Web Share API if available, otherwise copy to clipboard
        if (navigator.share) {
          await navigator.share({
            title: reference,
            text: shareText
          });
        } else {
          // Fallback to clipboard
          await navigator.clipboard.writeText(shareText);
          alert('ро╡роЪройроорпН роХро┐ро│ро┐рокрпНрокрпЛро░рпНроЯро┐ро▓рпН роироХро▓рпЖроЯрпБроХрпНроХрокрпНрокроЯрпНроЯродрпБ!');

    }

    // Touch event handling for mobile devices
    let touchStartTime = 0;
    let touchStartPos = { x: 0, y: 0 };
    let longTouchTimer = null;
    
    function handleTouchStart(event, bookId, chapterNum, verseNum, verseText) {
      touchStartTime = Date.now();
      touchStartPos = {
        x: event.touches[0].clientX,
        y: event.touches[0].clientY
      };
      
      // Set timer for long touch (800ms)
      longTouchTimer = setTimeout(() => {
        showVersePopup(event, bookId, chapterNum, verseNum, verseText);
      }, 800);
    }
    
    function handleTouchEnd(event) {
      if (longTouchTimer) {
        clearTimeout(longTouchTimer);
        longTouchTimer = null;
      }
      
      // If it was a quick touch (less than 300ms), treat as click
      const touchDuration = Date.now() - touchStartTime;
      if (touchDuration < 300) {
        const verseElement = event.target.closest('.verse-selectable');
        if (verseElement) {
          const bookId = verseElement.dataset.bookId;
          const chapter = verseElement.dataset.chapter;
          const verse = verseElement.dataset.verse;
          const verseText = verseElement.textContent.replace(/^\d+\.\s*/, '');
          selectVerse(bookId, chapter, verse, verseText);
        }
      }
    }
    
    // Improved popup positioning
    function showVersePopup(event, bookId, chapterNum, verseNum, verseText) {
      event.preventDefault();
      
      const book = booksMetadata.find(b => b.id === bookId);
      const reference = `${book.tamilName} ${chapterNum}:${verseNum}`;
      
      // Update popup info
      document.getElementById('popupVerseInfo').textContent = reference;
      
      // Store current selection
      currentSelectedVerse = {
        bookId,
        chapter: chapterNum,
        verse: verseNum,
        text: verseText
      };
      
      // Position popup with better positioning logic
      const popup = document.getElementById('versePopup');
      const rect = event.target.getBoundingClientRect();
      const popupWidth = 200;
      const popupHeight = 200;
      
      let x = rect.left + (rect.width / 2) - (popupWidth / 2);
      let y = rect.top - popupHeight - 10;
      
      // Adjust if popup goes off screen
      if (x < 10) x = 10;
      if (x + popupWidth > window.innerWidth - 10) {
        x = window.innerWidth - popupWidth - 10;
      }
      if (y < 10) {
        y = rect.bottom + 10;
      }
      
      popup.style.left = x + 'px';
      popup.style.top = y + 'px';
      popup.style.display = 'block';
      
      // Highlight verse
      selectVerse(bookId, chapterNum, verseNum, verseText);
      
      // Add click outside to close
      setTimeout(() => {
        document.addEventListener('click', closePopupOnClickOutside);
      }, 100);
    }
    
    function closePopupOnClickOutside(event) {
      const popup = document.getElementById('versePopup');
      if (!popup.contains(event.target)) {
        closeVersePopup();
        document.removeEventListener('click', closePopupOnClickOutside);
      }
    }
    
    // Swipe to refresh functionality
    let touchStartY = 0;
    let touchStartX = 0;
    let isRefreshing = false;
    
    function handleSwipeStart(event) {
      if (window.scrollY === 0) {
        touchStartY = event.touches[0].clientY;
        touchStartX = event.touches[0].clientX;
      }
    }
    
    function handleSwipeMove(event) {
      if (window.scrollY === 0 && !isRefreshing) {
        const touchY = event.touches[0].clientY;
        const touchX = event.touches[0].clientX;
        const deltaY = touchY - touchStartY;
        const deltaX = touchX - touchStartX;
        
        // Only trigger if it's a downward swipe (not horizontal)
        if (deltaY > 50 && Math.abs(deltaX) < 100) {
          event.preventDefault();
          showRefreshIndicator();
        }
      }
    }
    
    function handleSwipeEnd(event) {
      if (window.scrollY === 0 && !isRefreshing) {
        const touchY = event.changedTouches[0].clientY;
        const deltaY = touchY - touchStartY;
        
        if (deltaY > 100) {
          triggerRefresh();
        } else {
          hideRefreshIndicator();
        }
      }
    }
    
    function showRefreshIndicator() {
      const indicator = document.getElementById('swipeRefreshIndicator');
      indicator.classList.add('active');
    }
    
    function hideRefreshIndicator() {
      const indicator = document.getElementById('swipeRefreshIndicator');
      indicator.classList.remove('active');
    }

        setTimeout(() => {

      }
    }
